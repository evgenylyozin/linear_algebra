<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<!--
    Формулы Крамера имеют вид
xi =Di/D
где D — определитель основной матрицы системы; Di — определитель,
получаемый из определителя D заменой i‐го столбца на столбец сво-
бодных членов; i = 1, n .
-->
<div>
<input type="text" id="x1" name="x1"><label for="x1">x</label>+<input type="text" id="y1" name="y1"><label for="y1">y</label>+<input type="text" id="z1" name="z1"><label for="z1">z</label>=<input type="text" id="b1" name="b1">
</div>
<div>
<input type="text" id="x2" name="x2"><label for="x2">x</label>+<input type="text" id="y2" name="y2"><label for="y2">y</label>+<input type="text" id="z2" name="z2"><label for="z2">z</label>=<input type="text" id="b2" name="b2">
</div>
<div>
<input type="text" id="x3" name="x3"><label for="x3">x</label>+<input type="text" id="y3" name="y3"><label for="y3">y</label>+<input type="text" id="z3" name="z3"><label for="z3">z</label>=<input type="text" id="b3" name="b3">
</div>
<div>
    D:<p id="D"></p>
</div>
<div>
    Dx:<p id="Dx"></p>
</div>
<div>
    Dy:<p id="Dy"></p>
</div>
<div>
    Dz:<p id="Dz"></p>
</div>
<div>
    X:<p id="X"></p>
</div>
<div>
    Y:<p id="Y"></p>
</div>
<div>
    Z:<p id="Z"></p>
</div>
<script>

var list = document.getElementsByTagName('input');

for (let item of list) {
    item.addEventListener("input",updateValues)
}
function updateValues()
{
    let x1 = document.getElementById('x1').value;
    let x2 = document.getElementById('x2').value;
    let x3 = document.getElementById('x3').value;

    let y1 = document.getElementById('y1').value;
    let y2 = document.getElementById('y2').value;
    let y3 = document.getElementById('y3').value;

    let z1 = document.getElementById('z1').value;
    let z2 = document.getElementById('z2').value;
    let z3 = document.getElementById('z3').value;

    let b1 = document.getElementById('b1').value;
    let b2 = document.getElementById('b2').value;
    let b3 = document.getElementById('b3').value;

    let D = x1*y2*z3+y1*z2*x3+z1*x2*y3-z1*y2*x3-y1*x2*z3-x1*z2*y3;

    let Dx = b1*y2*z3+y1*z2*b3+z1*b2*y3-z1*y2*b3-y1*b2*z3-b1*z2*y3;
    let Dy = x1*b2*z3+b1*z2*x3+z1*x2*b3-z1*b2*x3-b1*x2*z3-x1*z2*b3;
    let Dz = x1*y2*b3+y1*b2*x3+b1*x2*y3-b1*y2*x3-y1*x2*b3-x1*b2*y3;

    document.getElementById("D").innerText=D;

    document.getElementById("Dx").innerText=Dx;
    document.getElementById("Dy").innerText=Dy;
    document.getElementById("Dz").innerText=Dz;

    let X = Dx/D;
    let Y = Dy/D;
    let Z = Dz/D;

    document.getElementById("X").innerText=X;
    document.getElementById("Y").innerText=Y;
    document.getElementById("Z").innerText=Z;
}


</script>
</body>
</html>
